<!-- Este HTML vai gerar um favicon simples e circular -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 64px;
      height: 64px;
      overflow: hidden;
    }
    .favicon-container {
      width: 64px;
      height: 64px;
      position: relative;
      overflow: hidden;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }
  </style>
</head>
<body>
  <div class="favicon-container">
    <img src="/favicon.jpeg" alt="Favicon">
  </div>
</body>
</html>
