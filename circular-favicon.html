<!DOCTYPE html>
<html>
<head>
  <style>
    .circular-image {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .circular-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="circular-image">
    <img src="favicon.jpeg" alt="Favicon">
  </div>
</body>
</html>
